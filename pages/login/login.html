<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/styles/login/login.css" />
    <link rel="stylesheet" href="/styles/universal/header.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <body>
      <!-- Header -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark navbar-universal" data-bs-theme="dark">
        <div class="container-fluid logo-area-header">
          <a class="navbar-brand" href="/index.html"><img src="/assets/images/logo-proyect/logo.gif" alt="Logo" width="70px"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ul-navbar-main">
              <li class="nav-item li-links-navbar">
                <a class="nav-link active" aria-current="page" class="a-links-navbar" href="#">Inicio</a>
              </li>
              <li class="nav-item li-links-navbar">
                <a class="nav-link" href="#">Albumes</a>
              </li>
              <li class="nav-item li-links-navbar">
                <a class="nav-link" href="#">Proximos Lanzamientos</a>
              </li>
              <li class="nav-item li-links-navbar">
                <a class="nav-link" href="#">Sobre Nosotros</a>
              </li>  
              <li class="nav-item li-links-navbar">
                <a class="nav-link" href="#">Contacto</a>
              </li>  
  <div class="contenedor-botones-header">
              <!-- ------ MODAL Botón ------     -->
  <button type="button" class="btn btn-reset boton-suscribirse" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Suscribirse
    </button> 
    <a href="#" class="link-login">
      <i class="fa-solid fa-user icono-login-usuario"></i>
    </a>
      </nav>
    
       <!-- Modal Pop Pup-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content pop-up-suscribirse">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">¡Suscribite para recibir las ultimas novedades sobre la música!!</h2>
            <button type="button" class="btn-close boton-cerrar-popup" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">          
            <form action="" class="formulario-suscribirse">
              <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" maxlength="30">
              
              <label for="email">Su correo electrónico</label>
                <input type="email" name="email" id="email" maxlength="255">
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary botones-popup" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary botones-popup">Suscribirme ahora</button>
          </div>
        </div>
      </div>
    </div>
    </body>       
        <!-- Contenedor principal -->
    <div class="contenedor-principal">
      <!-- Este contiene las dos columnas -->
      <div class="contenedor-columnas">
        <!-- Columna del formulario de login -->
        <div class="columna-formulario">
          <h2>¡Bienvenido de nuevo!</h2>
          <form action="" class="formulario-login">
            <div class="contenedor-inputs">
              <label for="usuario">Usuario</label>
              <input type="text" class="input-transparente" id="usuario" minlength="1" required maxlength="16"/>
              <i class="fa-solid fa-user icono-input"></i>
            </div>
            <div class="contenedor-inputs">
              <label for="contraseña">Contraseña</label>
              <input
                type="password"
                class="input-transparente"
                id="contraseña"
                minlength="1"
                maxlength="71"
              />
              <i class="fa-solid fa-lock icono-input"></i>
            </div>
            <button type="submit" class="boton-iniciar-sesion">
              Iniciar sesión
            </button>
          </form>
          <div class="olvidaste-tu-contrasena">
            <a href="#">
              <p>¿Olvidaste tu contraseña?</p>
            </a>
          </div>
            <div class="contenedor-login-social">
              <div class="login-google">
                <button class="boton-sociales boton-google-login">
                  <i class="fa-brands fa-google"></i> Google
                </button>
              </div>
              <div class="login-facebook">
                <button class="boton-sociales boton-facebook-login">
                  <i class="fa-brands fa-facebook-f"></i> Facebook
                </button>
              </div>
            </div>
          <div class="registrarse-login-page">
            <a href="#">
              <p>¿Eres nuevo? ¡Regístrate acá!</p>
            </a>
          </div>
        </div>
        <!-- Columna que contiene la imagen a la derecha del formulario -->
        <div class="columna-imagen-formulario"></div>
      </div>
    </div>
  </body>
  <!-- Aqui los scripts que contiene el sitio  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
