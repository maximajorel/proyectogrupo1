  <!-- Header -->
<header class="main-header">        
                <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark navbar-universal" data-bs-theme="dark">

                    <a class="navbar-brand" href="/index.html"><img src="/assets/images/logo-proyect/logo.gif" alt="Logo" class="logo-header" width="70px"></a>
                    <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarNav"
                      aria-controls="navbarNav"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
                    >
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ul-navbar-main">
                        <li class="nav-item li-links-navbar">
                          <a class="nav-link active" aria-current="page" class="a-links-navbar" href="#">Inicio</a>
                        </li>
                        <li class="nav-item li-links-navbar">

                        </li>

                        </li>  
                        <li class="nav-item li-links-navbar">
                          <a class="nav-link" href="#">Contacto</a>
                        </li>  
            <div class="contenedor-botones-header">
                        <!-- ------ MODAL Botón ------     -->
            <button type="button" class="btn btn-reset boton-suscribirse" data-bs-toggle="modal" data-bs-target="#modal-suscribirse">
                Suscribirse
              </button> 
              <a href="#" class="link-login">
                <i class="fa-solid fa-user icono-login-usuario"></i>
              </a>
                </nav>      
 </header>
 <!-- Modal Pop Pup-->
 <div class="modal fade" id="modal-suscribirse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content pop-up-suscribirse">
                            <div class="modal-header">
                              <h2 class="modal-title fs-5" id="exampleModalLabel">¡Suscribite para recibir las ultimas novedades sobre la música!!</h2>
                              <button type="button" class="btn-close boton-cerrar-popup" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">          
                              <form action="" class="formulario-suscribirse">
                                <label for="nombre">Nombre</label>
                                  <input type="text" id="nombre" name="nombre" maxlength="30">
                                
                                <label for="email">Su correo electronico</label>
                                  <input type="email" name="email" id="email" maxlength="255">
                                
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary botones-popup" data-bs-dismiss="modal">Cancelar</button>
                              <button type="button" class="btn btn-primary botones-popup">Suscribirme ahora</button>
                            </div>
                          </div>
                        </div>
 </div>
    <div class="container">
      <div class="imagen">
        <img src="/assets/images/404/404.jpeg" alt="error" />
      </div>
      <h1 class="titulo">
        La página que ha solicitado no se encuentra disponible.
      </h1>

      <button>
        <span class="button_top"> Volver atrás </span>
      </button>
    </div>
